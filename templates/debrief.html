<div id="debrief-section" class="section-profile">
    <!--    this is the DIV for the left sidebar    -->
    <div class="row" style="background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url('/debrief/img/debrief.jpg'); background-position:right bottom;">
        <div class="topleft duk-icon"><img onclick="removeSection('debrief-section')" src="/gui/img/x.png"></div>
        <div class="column section-border" style="flex:25%;text-align:left;padding:15px;">
            <h1 style="font-size:70px;margin-top:-20px;">Debrief</h1>
            <h2 style="margin-top:-50px">Campaign Analytics</h2>
            <div>
                Operations:
                <select id="debrief-operation-list" size="5" data-placeholder="No operations to show." multiple>
                  {% for op in operations %}
                        {%  if op.start|length%}
                            <option class="operationOption" id="{{ op.id }}-{{ op.name }}" value="{{ op.id }}">{{ op.name }}</option>
                        {% endif %}
                  {% endfor %}
                </select>
            </div>
            <div id="debrief-download">
                <button id="debrief-download-raw" type="button" class="button-success atomic-button"
                        style="margin-top:0;">Download JSON</button>
                <button id="doSomething" type="button" class="button-success atomic-button" style="margin-top:0;"
                        onclick="alert('not implemented')">Download PDF</button>
            </div>
        </div>

        <div class="column" style="flex:85%;">
            <h3>Graph</h3>
            <button id="generate-network-graph-btn" type="button" class="button-success">Generate Network Graph</button>
            <div class="row" style="background-color: black; height: 300px; background-image: none;">
                <svg id="debrief-graph" style="width: 100%; height: 100%; display: inline"></svg>
            </div>

            <h3>Operations</h3>
            <div class="row">
                <table id="report-operations" class="report-table" border=1 frame=void rules=rows>
                    <thead>
                        <th>Name</th>
                        <th>State</th>
                        <th>Planner</th>
                        <th>Objective</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <h3>Stats</h3>
            <div class="row">
            </div>

            <h3>Steps</h3>

                    <thead>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Agent</th>
                        <th>Operation</th>
                        <th>Command</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
